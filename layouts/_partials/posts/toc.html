{{ if .Params.toc }}
<div id="toc-container"><div id="toc">{{ .TableOfContents }}</div></div>
<style>
/* toc */
#toc-container {
    position: absolute;
    bottom: 0;
    left: calc(50% + var(--page-width) / 2);
    right: auto;
    height: 100%;
    top: 12rem;
    @media screen and (max-width: 1200px) {
        display: none
    }
}

#toc {
    /* position */
    position: sticky;
    top: 3rem;
    /* styling */
    font-size: 1rem;
    padding: 0 2rem;
    @media screen and (max-width: 1500px) {
        font-size: 0.825rem;
    }

    ul {
        margin-block-start: 0;
        margin-block-end: 0;
        padding-inline-start: 1rem;

        overflow: hidden;
        position: relative;
        li {
            list-style: none;

            & > a {
                color: var(--secondary-text-color);
                text-decoration: none;
                transition: color .3s;
                display: inline-flex;
                align-items: center;
                gap: .5rem;
                &::before {
                    content: '';
                    display: inline-block;
                    width: 1rem;
                    height: .3rem;
                    background-color: var(--block-background-color);
                    border-radius: .2rem;
                    transition: background .3s;
                }
            }

            /* nested list */
            ul {
                max-height: 25rem;
                overflow-y: auto
            }

            /* active styles */
            &:not(.active) ul {
                max-height: 0
            }
            a:hover {
                color: var(--text-color);
            }

            &.active > a {
                color: var(--text-color);
                background: rgba(0, 122, 204, 0.1);
                border-radius: 3px;
                font-weight: 600;
                transition: all 0.2s ease;
            }

            &.active > a::before {
                background-color: var(--secondary-text-color);
            }

            /* 子级标题的活动状态 */
            &.active > ul > li.active > a {
                background: rgba(0, 122, 204, 0.05);
                font-weight: 500;
            }
        }
    }
}
</style>

{{ end }}
