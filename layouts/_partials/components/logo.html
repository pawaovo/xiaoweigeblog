{{ $default := "/character.svg" }}
{{ $link := .link | default "" }}
{{ $src := .src | default $default }}
{{ $class := .class | default "" }}
{{ $imageClass := .imageClass | default "" }}

<a href="{{ .Site.LanguagePrefix }}/{{ $link }}"
    class="title-image-container {{ $class }}">
    <img src="{{ $src }}" alt="xiaoweige Logo"
        class="dark:invert title-image {{ $imageClass }}"
        style="view-transition-name: title-image" />
</a>
