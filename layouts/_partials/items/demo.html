<div class="demo-card group cursor-pointer h-full"
     style="view-transition-name: demo-{{ .File.UniqueID }}">
    <a href="{{ .Permalink }}" 
       class="block h-full border-[0.2rem] border-solid border-white shadow-md 
              hover:border-amber-200 hover:shadow-lg hover:-translate-y-1 
              transition-all duration-300 rounded-[0.5rem] overflow-hidden
              bg-[var(--block-background-color)]"
       data-tooltip="{{ .Title }}"
       data-umami-event="🎯 Click demo item">
        
        <!-- 预览图片 -->
        <div class="demo-preview h-[70%] overflow-hidden bg-gray-100 dark:bg-gray-800">
            {{ if .Params.preview }}
                <img class="lazy w-full h-full object-cover group-hover:scale-105 transition-transform duration-300" 
                     src="{{ .Params.preview }}" 
                     alt="{{ .Title }}"
                     loading="lazy" />
            {{ else }}
                <!-- 默认预览图 -->
                <div class="w-full h-full flex items-center justify-center bg-gradient-to-br from-gray-200 to-gray-300 dark:from-gray-700 dark:to-gray-800">
                    <svg class="w-[2rem] h-[2rem] opacity-50" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                </div>
            {{ end }}
        </div>
        
        <!-- 项目信息 -->
        <div class="demo-info h-[30%] p-[0.75rem] flex flex-col justify-between">
            <!-- 项目标题 -->
            <h3 class="text-[0.9rem] md:text-[1rem] font-600 leading-tight mb-[0.5rem] line-clamp-2">
                {{ .Title }}
            </h3>

            <!-- 项目简介 -->
            {{ if .Params.description }}
                <p class="text-[0.75rem] md:text-[0.8rem] opacity-70 leading-tight line-clamp-2 mb-[0.5rem]">
                    {{ .Params.description | truncate 50 }}
                </p>
            {{ end }}

            <!-- 项目标签 -->
            {{ if .Params.tags }}
                <div class="flex flex-wrap gap-[0.25rem] mt-auto">
                    {{ range first 2 .Params.tags }}
                        <span class="text-[0.6rem] md:text-[0.65rem] px-[0.3rem] py-[0.1rem] bg-[var(--border-color)] rounded-[0.2rem] opacity-60">
                            {{ . }}
                        </span>
                    {{ end }}
                </div>
            {{ end }}
        </div>
    </a>
</div>
