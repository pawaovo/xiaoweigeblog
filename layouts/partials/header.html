<header id="site-header">
  <!-- Header Title -->
  <div class="header-title">
    <img src="/header.png" alt="Logo"
        class="invert-if-dark title-image"
        style="view-transition-name: title-image"
    />
    <a class="title-link" href="{{ .Site.LanguagePrefix }}/"
      >{{ or .Site.Params.headTitle .Site.Author.name }}</a
    >
  </div>
  <!-- Navigation -->
  <div id="navigation-bar">
      <nav class="navigation">
        {{ range .Site.Params.nav }}
        <div class="navigation-item {{ if eq .link $.Page.RelPermalink }}active{{ end }}">
          <a href="{{ .link }}" target="{{ .target }}">{{ .name }}</a>
        </div>
        {{ end }}
      </nav>
      {{ if eq .Site.Language.Lang "en" }}
      <a href="/zh/" class="no-swup" title="切换至中文">{{ partial "snippets/globe-icon" . }}</a>
      {{ else if eq .Site.Language.Lang "zh" }}
      <a href="/en/" class="no-swup" title="Switch to English">{{ partial "snippets/globe-icon" . }}</a>
      {{ end }}
  </div>
</header>
