<div class="book-showcase">
    <div class="book-cover">
            <img class="lazy" src="{{ .Get "cover" }}" loading="lazy" data-libra />
    </div>
    <div class="book-description">
        <div class="book-description-header">
            <h3 class="book-title" id="book-{{ .Get "title" }}">{{ .Get "title" }}</h3>
            <p>分数：{{ .Get "rating" }}</p>
        </div>
        <div>

            {{ .Inner | markdownify }}
        </div>
    </div>
</div>
